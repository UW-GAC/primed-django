name: Combine PRs

on:
  workflow_dispatch: # allows you to manually trigger the workflow

# The minimum permissions required to run this Action
permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  combine-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Use GitHub App Token
        uses: actions/create-github-app-token@v2.0.2
        id: app-token
        with:
          app-id: ${{ secrets.COMBINE_PRS_APP_ID }} # The ID of the GitHub App
          private-key: ${{ secrets.COMBINE_PRS_PRIVATE_KEY }} # The private key of the GitHub App

      - name: combine-prs
        id: combine-prs
        uses: github/combine-prs@v5.2.0
        with:
          github_token: ${{ steps.app-token.outputs.token }} # A GitHub app token generated by the previous step
          labels: combined-pr # Optional: add a label to the combined PR
          ci_required: true # require all checks to pass before combining
          select_label: dependencies # Optional: only combine PRs with this label
          autoclose: false # do not close the source PRs - dependabot should handle it.
