name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore: [ "docs/**" ]

  push:
    branches: [ "main" ]
    paths-ignore: [ "docs/**" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          cache: pip
          cache-dependency-path: |
            requirements/requirements.txt
            requirements/test-requirements.txt

      # Run all pre-commit hooks on all the files.
      # Getting only staged files can be tricky in case a new PR is opened
      # since the action is run on a branch in detached head state
      - name: Install and Run Pre-commit
        uses: pre-commit/action@v3.0.0

  pytest-mariadb:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        # While we are only running for a single version
        # ahead of planned upgrades we can add versions as
        # needed
        python-version: [3.8]
        mariadb-version: ["10.4"]

    services:
      mysql:
        image: mariadb:${{ matrix.mariadb-version }}
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root

    env:
      # mysql://user:password@host:port/database
      DATABASE_URL: "mysql://root:root@127.0.0.1:3306/mysql"

    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements/requirements.txt
            requirements/test-requirements.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          pip-sync requirements/requirements.txt requirements/test-requirements.txt

      - name: Run tests
        run:  coverage run -p -m pytest
        env:
          # We can set this to an empty string, since we'll never make an API call.
          ANVIL_API_SERVICE_ACCOUNT_FILE: foo

      - name: list files
        run: ls -la
      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: .coverage-data-mysql-${{ strategy.job-index }}
          path: .coverage.*

  pytest-sqlite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: 3.8
          cache: pip
          cache-dependency-path: |
            requirements/requirements.txt
            requirements/test-requirements.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          pip-sync requirements/requirements.txt requirements/test-requirements.txt

      - name: Run tests
        run:  coverage run -p -m pytest
        env:
          # We can set this to an empty string, since we'll never make an API call.
          ANVIL_API_SERVICE_ACCOUNT_FILE: foo

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: .coverage-data-sqlite-${{ strategy.job-index }}
          path: .coverage.*

  coverage:
    needs:
      - pytest-mariadb
      - pytest-sqlite
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade coverage "django<4" django-coverage-plugin

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/

      - name: List downloaded files
        run: ls -Ral ./artifacts

      - name: Merge coverage files
        run: |
          ls -Rla ./artifacts
          mv ./artifacts/.coverage.* .
          ls -la .coverage*
          ls -Rla ./artifacts

      - name: Combine coverage data
        run: |
          python -m coverage combine
          python -m coverage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
