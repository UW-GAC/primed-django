{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Search for a user{% endblock title %}

{% block content %}

<h2>User search</h2>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Go to user profile</button>
  </form>
{% endblock %}

{% block inline_javascript %}
  {{ form.media }}
{% endblock inline_javascript %}
